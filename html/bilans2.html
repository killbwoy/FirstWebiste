<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../css/style2.css"/>
 </head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="company-info">
      <img class="logo" src="../images/Save-Money-Icon.jpg" alt="Logo" />
      <h1 class="company-name">Twój Partner Finansowy</h1>
    </div>

    <ul>
      <li><a href="./uzytkownik2.html">Home</a></li>
      <li>
        <a href="#">Dodaj<br />przychód</a>
      </li>
      <li>
        <a href="./wydatki2.html">Dodaj<br />wydatek</a>
      </li>
      <li>
        <a href="./bilans2.html">Przeglądaj<br />bilans</a>
      </li>
      <li><a href="#">Ustawienia</a></li>
      <li>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logoutModal">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
            class="bi bi-person-dash-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z" />
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          </svg>
          Wyloguj
        </button>
      </li>
    </ul>

    <button class="burger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </button>
  </nav>

  <!-- Main -->
  <div id="content">
    <div id="balance-section">
      <div id="header">
        <h1>Przeglądaj bilans</h1>
      </div>
      <div id="inside">
        <p>
          Okres czasu:
          <select name="period">
            <option value="current_month">Bieżący miesiąc</option>
            <option value="previous_month">Poprzedni miesiąc</option>
            <option value="current_year">Bieżący rok</option>
            <option value="custom">Niestandardowy</option>
          </select>
        </p>
        <div id="custom_dates" style="display: none">
          <p>Początek: <input type="date" name="start_date" /></p>
          <p>Koniec: <input type="date" name="end_date" /></p>
        </div>
        <p>
          <form action="./bilansNiestand.html">
            <input type="submit" class="button_active" value="Wyświetl"/>
            <input type="reset" value="Anuluj" />
          </form>
        </p>
      </div>
    </div>
  </div>

  <!-- Featured Section -->

  <!--Footer-->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-5">
      <p class="col-md-4 mb-0 text-body-secondary">© 2023 by Michał Kuta</p>

      <a href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img src="../images/swinka.png" height="60" alt="swinka"/>
      </a>

      <ul class="nav col-md-4">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body">Features</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body">O aplikacji</a>
        </li>
      </ul>
    </footer>
  </div>

  <script>
    const mobileNav = document.querySelector("ul");
    const burgerIcon = document.querySelector(".burger");

    burgerIcon.addEventListener("click", function () {
      mobileNav.classList.toggle("active");
      burgerIcon.classList.toggle("active");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    const periodSelect = document.querySelector('select[name="period"]');
    const customDates = document.getElementById("custom_dates");
    periodSelect.addEventListener("change", () => {
      customDates.style.display =
        periodSelect.value === "custom" ? "block" : "none";
    });
  </script>
</body>

</html>
